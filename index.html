<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="https://github.com/OluwaseunAI/Vue-Single-Page-FetchData/">Link to Repo: https://github.com/OluwaseunAI/Vue-Single-Page-FetchData</a>
      <h1>User Generator Using FetchAPI Methods and VueJS</h1>
      <div v-for="(user, index) in users">
      <img v-bind:src="avatarImages[index]" alt="" />
      <h2>{{user.name}}</h2>
      <h2>Email : {{user.email}}</h2>
      <h2>Phone : {{user.phone}}</h2>
      <h2>Address : {{formattedAddress[index]}}</h2>
      <h2>Website : {{user.website}}</h2>
      <h2>Company : {{ user.company.name }}</h2>


      </div>
      <button v-on:click="getUser"> <!-- v-on:click="getAvatar" -->
        GET RANDOM USERS
      </button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
